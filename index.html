<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1440px, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" rel="stylesheet">
    <title>Веб-плакат БУ</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/script.js" charset="utf-8"></script>

    </script>
  </head>

  <body>
    <article>
      <div class="black_rect1">
        <img class="redhandleft" src="images/redhandleft.svg" alt="rhl">
        <img class="title" src="images/header.svg" alt="header">
        <img class="redhandright" src="images/redhandright.svg" alt="rhr">
      </div>
      <div class="top">
        <div class="red_rect1">
          <img src="images/wine.svg" alt="wine">
          <img src="images/wine.svg" alt="wine">
          <img src="images/wine.svg" alt="wine">
          <img src="images/wine.svg" alt="wine">
          <img src="images/wine.svg" alt="wine">
        </div>
        <div class="green_rect1">
          <img src="images/film.svg" alt="film">
          <img src="images/film.svg" alt="film">
          <img src="images/film.svg" alt="film">
          <img src="images/film.svg" alt="film">
          <img src="images/film.svg" alt="film">
        </div>
      </div>
      <div class="bottom">
        <div class="green_rect2">
          <img src="images/red.svg" alt="red monster">
        </div>
        <div class="red_rect2">
          <img src="images/flying.svg" alt="flying monster">
        </div>
      </div>
      <div class="middle">
        <div class="full_l switch_l">
          <div class="full_l-cont">
            <img src="images/skittle.svg" alt="skittle">
            <img src="images/skittle.svg" alt="skittle">
            <img src="images/skittle.svg" alt="skittle">
            <img src="images/skittle.svg" alt="skittle">
            <img src="images/skittle.svg" alt="skittle">
          </div>
          <img class="purple" src="images/purple.svg" alt="purple monster">
        </div>
        <div class="full_r switch_r">
          <div class="full_r-cont">
            <img src="images/note.svg" alt="note">
            <img src="images/note.svg" alt="note">
            <img src="images/note.svg" alt="note">
            <img src="images/note.svg" alt="note">
            <img src="images/note.svg" alt="note">
          </div>
          <img class="green" src="images/green.svg" alt="green monster">
        </div>
      </div>
      <div class="black_rect2">
        <div class="purple_head">
          <div class="tentacles">
            <div class="tentacle1"></div>
            <div class="tentacle2"></div>
            <div class="tentacle3"></div>
            <div class="tentacle4"></div>
            <div class="tentacle5"></div>
            <div class="tentacle6"></div>
            <div class="tentacle7"></div>
          </div>
          <div class="eyes">
            <div class="eye">
              <div class="pupil pupil1"></div>
            </div>
            <div class="eye">
              <div class="pupil pupil2"></div>
            </div>
            <div class="eye">
              <div class="pupil pupil3"></div>
            </div>
            <div class="eye">
              <div class="pupil pupil4"></div>
            </div>
            <div class="eye">
              <div class="pupil pupil5"></div>
            </div>
            <div class="eye">
              <div class="pupil pupil6"></div>
            </div>
          </div>
        </div>
        <div class="logo logo1"></div>
      </div>
      <div class="black_rect3">
        <img class="redhandleft" src="images/redhandleft.svg" alt="rhl">
        <div class="info">
          <p>Ждём вас в гости!</p>
          <div class="address">
            <p>ул. Вязов, д. 1428 / 22:00 — 08:00 / +7 (666) 123-45-67</p>
          </div>
        </div>
        <img class="redhandright" src="images/redhandright.svg" alt="rhr">
      </div>
    </article>
  </body>
</html>
